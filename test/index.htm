	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="../dist/slimescroller.js"></script>

	<script>
		Slime(document.getElementById('slime'));

		$('.jquery-test').Slime({
			onPosChange: function(pos) {
				$('.js-pos').text(pos);
			}
		});

		$('.jquery-test').data('Slime').scrollTo(120);

		$('.js-go').click(function() {
			$('.jquery-test').data('Slime').scrollTo($('.js-goto').val(),  $('.js-goto-speed').val());
		});

		$('.js-go-el').click(function() {
			$('.jquery-test').data('Slime').scrollToElement($('.jquery-test .slime-scroller > *')[$('.js-goto-el').val()], $('.js-goto-el-speed').val());
		});

		$('.js-show').click(function() {
			$('.jquery-test').data('Slime').moveElementToViewport($('.jquery-test .slime-scroller > *')[$('.js-show-el').val()], $('.js-show-el-padding').val(), $('.js-show-el-speed').val());
		});

		$('.js-get').click(function() {
			$('.js-getpos').val($('.jquery-test').data('Slime').getPos());
		});


		$('.right-test').Slime({
			disableIfFit: false
		});
		$('.left-test').Slime();
